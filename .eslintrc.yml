parserOptions:
  ecmaVersion: 2019
  sourceType: module
env:
  es6: true
  node: true
  browser: true
extends: eslint:recommended
rules:
  accessor-pairs: 2
  array-bracket-spacing: 2
  array-callback-return: 2
  arrow-spacing: 2
  brace-style: 2
  block-scoped-var: 2
  block-spacing: 2
  callback-return: 2
  camelcase: 2
  capitalized-comments: 0
  class-methods-use-this: 0
  comma-dangle: [2, 'only-multiline']
  comma-spacing: 2
  comma-style: [2, 'last']
  complexity: ['error', 22]
  computed-property-spacing: 2
  consistent-return: 2
  consistent-this: 2
  curly: [2, 'multi-line']
  dot-location: [2, 'property']
  dot-notation: 2
  eol-last: 2
  eqeqeq: 2
  func-call-spacing: 2
  func-name-matching: 2
  global-require: 0
  guard-for-in: 2
  handle-callback-err: 2
  id-blacklist: 0
  id-match: [2, '^([A-Za-z_][A-Za-z0-9_]*)?[A-Za-z0-9]$|^_$']
  indent: [2, 2, { 'SwitchCase': 1, 'ignoredNodes': ['TemplateLiteral *'] }]
  init-declarations: 0
  key-spacing: 2
  keyword-spacing: 2
  linebreak-style: 2
  lines-around-comment: 2
  max-classes-per-file: [2, 1]
  max-depth: [2, 3]
  max-len: [2, 210, { 'ignoreUrls': true }]
  max-lines: [2, { 'max': 390, 'skipComments': true }]
  max-lines-per-function: [2, 120]
  max-nested-callbacks: [2, 2]
  max-params: [2, 4]
  max-statements: [2, 37]
  max-statements-per-line: [2, { 'max': 1 }]
  multiline-comment-style: 0
  new-cap: [2, { 'capIsNewExceptions': ['Uppy.Core'] }]
  newline-per-chained-call: [2, { 'ignoreChainWithDepth': 3 }]
  new-parens: 2
  no-alert: 2
  no-array-constructor: 2
  no-await-in-loop: 0
  no-bitwise: 0
  no-buffer-constructor: 2
  no-caller: 2
  no-case-declarations: 2
  no-catch-shadow: 2
  no-confusing-arrow: 0
  no-console: 2
  no-constant-condition: 2
  no-div-regex: 2
  no-dupe-class-members: 2
  no-duplicate-imports: 2
  no-else-return: 2
  no-empty-function: 2
  no-empty-pattern: 2
  no-eq-null: 2
  no-eval: 2
  no-extend-native: 2
  no-extra-bind: 2
  no-extra-label: 2
  no-fallthrough: 2
  no-floating-decimal: 2
  no-global-assign: 2
  no-implicit-coercion: 2
  no-implicit-globals: 2
  no-implied-eval: 2
  no-invalid-this: 2
  no-iterator: 2
  no-label-var: 2
  no-labels: 2
  no-lone-blocks: 2
  no-lonely-if: 2
  no-loop-func: 2
  no-magic-numbers: 0
  no-misleading-character-class: 2
  no-mixed-requires: 2
  no-mixed-spaces-and-tabs: 2
  no-multiple-empty-lines: 2
  no-multi-spaces: 2
  no-multi-str: 2
  no-native-reassign: 2
  no-negated-condition: 2
  no-new: 2
  no-new-func: 2
  no-new-object: 2
  no-new-require: 2
  no-new-wrappers: 2
  no-octal-escape: 2
  no-octal: 2
  no-param-reassign: 2
  no-path-concat: 2
  no-process-exit: 2
  no-proto: 2
  no-prototype-builtins: 0
  no-return-assign: 2
  no-return-await: 2
  no-script-url: 2
  no-self-assign: 2
  no-self-compare: 2
  no-sequences: 2
  no-shadow: 2
  no-shadow-restricted-names: 2
  no-spaced-func: 2
  no-sync: 2
  no-tabs: 2
  no-template-curly-in-string: 2
  no-throw-literal: 2
  no-trailing-spaces: 2
  no-undef: 2
  no-undefined: 0
  no-undef-init: 2
  no-underscore-dangle: 0
  no-unmodified-loop-condition: 2
  no-unneeded-ternary: 2
  no-unsafe-negation: 2
  no-unused-expressions: 2
  no-unused-vars: 2
  no-use-before-define: 2
  no-useless-call: 2
  no-useless-catch: 2
  no-useless-computed-key: 2
  no-useless-concat: 2
  no-useless-constructor: 2
  no-useless-escape: 2
  no-useless-rename: 2
  no-useless-return: 2
  no-var: 2
  no-void: 2
  no-warning-comments: 0
  no-whitespace-before-property: 2
  no-with: 2
  nonblock-statement-body-position: 2
  object-curly-spacing: [2, 'always']
  object-shorthand: 2
  one-var: [2, 'never']
  operator-assignment: 2
  operator-linebreak: 0
  padded-blocks: [2, 'never']
  prefer-arrow-callback: 2
  prefer-const: 2
  prefer-destructuring: 0
  prefer-named-capture-group: 0
  prefer-numeric-literals: 2
  prefer-object-spread: 0
  prefer-promise-reject-errors: 2
  prefer-rest-params: 2
  prefer-spread: 2
  prefer-template: 2
  require-atomic-updates: 2
  quote-props: [2, 'as-needed']
  quotes: [2, 'single', { 'avoidEscape': true }]
  radix: 2
  require-await: 0
  require-unicode-regexp: 0
  require-yield: 2
  rest-spread-spacing: 2
  semi: 2
  semi-spacing: 2
  semi-style: 2
  sort-imports: 0
  sort-keys: 0
  sort-vars: 2
  space-before-blocks: 2
  space-before-function-paren: [2, { 'anonymous': 'never', 'named': 'never', 'asyncArrow': 'always' }]
  space-infix-ops: 2
  space-in-parens: 2
  space-unary-ops: 2
  spaced-comment: 0
  strict: 0
  switch-colon-spacing: 2
  symbol-description: 2
  template-curly-spacing: 2
  template-tag-spacing: 2
  unicode-bom: [2, 'never']
  valid-typeof: [2, { 'requireStringLiterals': true }]
  wrap-iife: 2
  yoda: 2
